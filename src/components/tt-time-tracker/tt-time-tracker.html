<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/redux-store-element/redux-store.html">

<dom-module id="tt-time-tracker">
    <template>
        <style>
            /*:host {
                --paper-toggle-button-checked-bar: {
                    width: 500px;
                    height: 500px;
                };

                --paper-toggle-button-unchecked-bar: {
                    width: 500px;
                    height: 500px;
                };

                --paper-toggle-button-checked-button: {
                    width: 250px;
                    height: 500px;
                };

                --paper-toggle-button-unchecked-button: {
                    width: 250px;
                    height: 500px;
                };
            }*/

            .green-text {
                color: green;
            }

            .red-text {
                color: red;
            }

            paper-button.green {
                background-color: var(--paper-green-500);
            }

            paper-button.red {
                background-color: var(--paper-red-500);
            }
        </style>

        <redux-store action="[[action]]" on-statechange="mapStateToThis"></redux-store>

        <div style="margin-top: 25px; display: flex; flex-direction: row; align-items: center; justify-content: center">
            <div style="display: flex; flex-direction: column;">
                <h1 class$="[[statusClass(toggled)]]">[[inOrOut]]</h1>

                <h2>Total time: [[totalHours]] hours, [[totalMinutes]] minutes, [[totalSeconds]] seconds</h2>

                <paper-button class$="[[inClass(toggled)]]" disabled="[[toggled]]" raised on-tap="clockIn">IN</paper-button>
                <paper-button class$="[[outClass(toggled)]]" disabled="[[!toggled]]" raised on-tap="clockOut">OUT</paper-button>

                <br>

                <template is="dom-repeat" items="[[timeEntries]]">
                    <div>[[item.type]]: [[formatTime(item.time)]]</div>
                </template>
            </div>
        </div>
    </template>

    <script>System.import('/src/components/tt-time-tracker/tt-time-tracker.ts')</script>
</dom-module>
